<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head>
        <title>Chapters</title>
        <link th:href="@{/css/content.css}" type="text/css" rel="stylesheet"/>
        <link th:href="@{/css/header.css}" type="text/css" rel="stylesheet"/>
    </head>
    <body>
        <div th:insert="fragments/header :: header"></div>
        <table>
            <tr>
                <th>Chapter</th>
                <th>Progress</th>
            </tr>
            <tr th:each="c : ${chapters}"
                th:class="${c.exerciseCount > 0 ? 'active' : 'inactive'}">
                <td>
                    <a th:href="@{'content/' + ${c.chapter.id} + '/1/practice'}"
                       th:text="${c.chapter.id} + '. ' + ${c.chapter.name}"
                       th:class="${c.exerciseCount > 0 ? 'active' : 'inactive'}"></a>
                </td>
                <td th:text="'0 / ' + ${c.exerciseCount}"></td>
            </tr>
        </table>
        
    </body>
</html>
